name: baligny
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sizer: ^3.0.5
  country_picker: ^2.0.27
  font_awesome_flutter: ^10.8.0
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar: ^6.2.1
  carousel_slider: ^5.1.1
  smooth_page_indicator: ^1.2.1
  flutter_rating_bar: ^4.0.1
  flutter_cart: ^0.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:

  assets:
    - assets/images/


  fonts:
    - family: BalignyMedium
      fonts:
        - asset: lib\assets\fonts\BalignyMedium.otf
    
    - family: BalignyBold
      fonts:
        - asset: lib\assets\fonts\BalignyBold.otf

