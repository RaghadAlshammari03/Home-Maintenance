name: baligny_technician
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sizer: ^3.0.5
  country_picker: ^2.0.27
  font_awesome_flutter: ^10.8.0
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar: ^6.2.1
  carousel_slider: ^5.1.1
  smooth_page_indicator: ^1.2.1
  flutter_rating_bar: ^4.0.1
  flutter_cart: ^0.0.9
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  page_transition: ^2.2.1
  provider: ^6.1.5
  google_maps_flutter: ^2.12.3
  flutter_geofire: ^2.0.6
  geolocator: ^14.0.2
  json_serializable: ^6.9.5
  cloud_firestore: ^5.6.11
  fluttertoast: ^8.2.12
  flutter_styled_toast: ^2.2.1
  dropdown_button2: ^2.3.9
  uuid: ^4.5.1
  modal_bottom_sheet: ^3.0.0
  firebase_database: ^11.3.10
  flutter_swipe_button: ^2.1.3
  firebase_messaging: ^15.2.10
  googleapis_auth: ^2.0.0
  flutter_local_notifications: ^19.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0



flutter:

 
  uses-material-design: true

  assets:
    - assets/images/splashScreenImage/splashScreen.jpeg


  fonts:
    - family: BalignyMedium
      fonts:
        - asset: assets\fonts\BalignyMedium.otf
    
    - family: BalignyBold
      fonts:
        - asset: assets\fonts\BalignyBold.otf

